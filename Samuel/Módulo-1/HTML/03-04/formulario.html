<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">
        <label for="nome-mae">Mãe:</label>
        <input type="text" name="nome-da-mae" id="nome-mae">
        <label for="nome-pai">Pai</label>
        <input type="text" name="nome-do-pai" id="nome-pai">
        <button>CLIQUE</button>
    </form>
    <h1>Nomes</h1>
    <ol>
        <li>Samuel</li>
        <li>Ana Vitória</li>
        <li>Daniel</li>
        <li>Anna Julia</li>
        <li>Jairo</li>
        <li>Ramilka</li>
    </ol>
</body>
</html>
