<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa dia 03/04</title>
</head>

<body>
    <div>
        <header>
            <H1>Página de Cadastro Simples</H1>
            <p>Cadastro para login</p>
        </header>
    </div>
    <div>
        <section>
            <form>
                <div>
                    <label for="nome">Nome completo:</label>
                    <input type="text" name="nome-completo" id="nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email-usuario" id="email">
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" name="senha-usuario" id="password">
                </div>
                <button>SUBMIT</button>
            </form>
        </section>
    </div>
    <div>
        <article>
            <h1>Lista de Benefícios do Cadastro:</h1>
            <ol>
                <li>Promoções imperdiveis</li>
                <li>Emails de alerta</li>
                <li>Avaliações de satisfação</li>
            </ol>
        </article>
    </div>
</body>
</html>
